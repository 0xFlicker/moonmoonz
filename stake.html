<!DOCTYPE html>

<html
	data-wf-page="62fed15aa4984e69d08dd344"
	data-wf-site="62f3c743eafac5a2e565d12c"
>
	<head>
		<meta charset="utf-8" />
		<title>Stake</title>
		<meta content="Stake" property="og:title" />
		<meta content="Stake" property="twitter:title" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="css/components.css" rel="stylesheet" type="text/css" />
		<link href="css/moonmoonz.css" rel="stylesheet" type="text/css" />
		<!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
		<script type="text/javascript">
			!(function (o, c) {
				var n = c.documentElement,
					t = " w-mod-";
				(n.className += t + "js"),
					("ontouchstart" in o ||
						(o.DocumentTouch && c instanceof DocumentTouch)) &&
						(n.className += t + "touch");
			})(window, document);
		</script>
		<link href="images/favicon.png" rel="shortcut icon" type="image/x-icon" />
		<link href="images/webclip.png" rel="apple-touch-icon" />
	</head>
	<body>
		<div class="section wf-section">
			<div class="upperwrapper">
				<div class="leftupperwrapper">
					<a
						href="https://twitter.com/MoonMoonzNFT"
						target="_blank"
						class="w-inline-block"
						><img src="images/twitter.png" loading="lazy" alt="" class="icon"
					/></a>
					<a href="#" target="_blank" class="link-block w-inline-block"
						><img src="images/pngegg.png" loading="lazy" alt="" class="icon"
					/></a>
					<a
						href="https://etherscan.io/address/0xe416db68b7eff40e7a4a6f2aef60567fe11e2722"
						target="_blank"
						class="link-block w-inline-block"
						><img
							src="images/etherscan-logo-light-circle.png"
							loading="lazy"
							alt=""
							class="icon"
					/></a>
					<a
						href="https://opensea.io/collection/moonmoonzofficial"
						target="_blank"
						class="link-block w-inline-block"
						><img
							src="images/Logomark-Transparent-White.png"
							loading="lazy"
							alt=""
							class="icon"
					/></a>
					<a href="index.html" class="homebutton w-button">Home</a>
				</div>
				<!-- div class="rightupperwrapper">
					<a id="connect-wallet" href="#" class="buttonwallet w-button"
						>Connect Wallet</a
					>
				</div> -->
				<div
					class="rightupperwrapper"
					x-data="{earned: '0', balance: '0'}"
					x-init="async () => {$data.earned = await waterEarned(); $data.balance = await waterBalance();}"
				>
					<h4
						class="rewarderCounter"
						x-text="'balance: $' + balance + ' water'"
					></h4>
					<a
						href="#"
						x-on:click="waterClaim"
						class="homebutton w-button"
						x-text="'Claim $' + earned + ' Water'"
					></a>
				</div>
			</div>
			<div class="middlewrapper stake">
				<div
					class="container stake w-container"
					x-data="{tokens: tokensOf, deposits: depositsOf, tokensSelected: new Set(), depositsSelected: new Set()}"
				>
					<h1 class="heroheading">MOON MOONZ STAKE</h1>
					<div class="stakeassetsbox">
						<div class="stakeleftside">
							<div class="leftheadingwrapper">
								<h1 class="pricetextheading">Owned Moonz</h1>
							</div>
							<template x-for="(token, index) in tokens" :key="index">
								<div
									class="walletToken"
									id="walletTokenId"
									:class="{night: isNight(token.timezone), selectedToken: tokensSelected.has(token.id)}"
								>
									<a class="noUnderline"
										href="#"
										x-on:click="if(!(tokensSelected.delete(token.id))) tokensSelected.add(token.id)"
									>
										<img class="tokenImg"
											:src="token.image"
											alt="Token image"
										/>
										<strong
											class="tokenName"
											x-text="'#' + String(token.id)"
										></strong>
									</a>
								</div>
							</template>
						</div>

						<div class="stakerightside">
							<div class="rightheadingwrapper">
								<h1 class="pricetextheading">Staked Moonz</h1>
							</div>
							<template x-for="(token, index) in deposits" :key="index">
								<div
									class="stakedToken"
									id="stakedTokenId"
									:class="{night: isNight(token.timezone), selectedToken: depositsSelected.has(token.id)}"
								>
									<a class="noUnderline"
										href="#"
										x-on:click="if(!(depositsSelected.delete(token.id))) depositsSelected.add(token.id)"
									>
										<img class="tokenImg"
											:src="token.image"
											alt="Token image"
										/>
										<strong
											class="tokenName"
											x-text="'#' + String(token.id)"
										></strong>
									</a>
								</div>
							</template>
						</div>
					</div>
					<div class="buttonwrapperstake">
						<div class="buttonwrapperinternalstake">
							<a
								href="#"
								class="buttonstake w-button"
								x-on:click="deposit(Array.from(tokensSelected))"
								>stake nft</a
							>
						</div>
						<div class="buttonwrapperinternalstake">
							<a
								href="#"
								class="buttonstake w-button"
								x-on:click="withdraw(Array.from(depositsSelected))"
								>unstake nft</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=62f3c743eafac5a2e565d12c"
			type="text/javascript"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script
			type="application/javascript"
			src="https://cdn-cors.ethers.io/lib/ethers-5.5.1.umd.min.js"
		></script>
		<script src="js/constants.js" type="text/javascript"></script>
		<script src="js/wallet.js" type="text/javascript"></script>
		<script src="js/webflow.js" type="text/javascript"></script>
		<script src="https://unpkg.com/alpinejs"></script>
		<!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
	</body>
</html>
